<div *ngIf="books.length > 0; else noBooks">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-3">Book List</h2>
      <div class="d-flex align-items-center">
        <div>
          <label for="sortCriteria" class="form-label me-2">Sort by:</label>

          <div class="d-flex justify-content-between align-items-center">
            <select id="sortCriteria" class="form-select form-select-sm me-2" (change)="changeSortCriteria($event)">
              <option value="likes">Likes</option>
              <option value="title">Title</option>
            </select>
            <button class="btn btn-outline-secondary btn-sm" (click)="toggleSortOrder()">
              {{ sortOrder === 'asc' ? 'Ascending' : 'Descending' }}
            </button>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Genres</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of sortedBooks; let i = index" [ngClass]="{'table-success': likedBooks.has(book.id)}">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.genres.join(', ') }}</td>
        <td>
          <button
            (click)="likeBook(book)"
            class="btn btn-sm"
            [ngClass]="likedBooks.has(book.id) ? 'btn-danger' : 'btn-outline-danger'">
            <i class="bi" [ngClass]="likedBooks.has(book.id) ? 'bi bi-heart-fill' : 'bi bi-heart'"></i>
            {{ book.amountLiked }}
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #noBooks>
  <p>Loading books...</p>
</ng-template>
