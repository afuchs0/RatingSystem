<div *ngIf="books.length > 0; else noBooks">
  <div class="container mt-4">
    <h2 class="mb-3">Book List</h2>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Genres</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books; let i = index" [ngClass]="{'table-success': book.isLiked}">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.genres }}</td>
        <td>
          <button
            (click)="likeBook(book)"
            class="btn btn-sm"
            [ngClass]="book.isLiked ? 'btn-secondary' : 'btn-success'"
            [disabled]="book.isLiked">
            <i *ngIf="book.isLiked" class="bi bi-heart-fill"></i>
            <i *ngIf="!book.isLiked" class="bi bi-heart"></i>
            {{ book.isLiked ? 'Liked' : 'Like' }}
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #noBooks>
  <p>Loading books...</p>
</ng-template>
